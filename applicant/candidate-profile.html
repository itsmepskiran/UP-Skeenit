<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile â€“ Skreenit</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      // Adjust path if your folder depth is different (Standard is usually ../auth)
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
      const icon = document.createElement('link'); icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`; document.head.appendChild(icon);
    })();
  </script>

  <script>
  loadSharedCSS('core.css');   // Base typography
  loadSharedCSS('layout.css'); // Sidebar and Grid layouts
  loadSharedCSS('forms.css');  // Input and button states
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo"><img src="" id="logoImg" alt="Skreenit" /></div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item" id="navDashboard"><i class="fas fa-home"></i><span>Dashboard</span></li>
        <li class="nav-item" id="navApplications"><i class="fas fa-briefcase"></i><span>My Applications</span></li>
        <li class="nav-item active" id="navProfile"><i class="fas fa-user"></i><span>My Profile</span></li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #555;">
             <i class="fas fa-user" style="color:#888"></i>
          </div>
          <div class="user-details"><span id="userName" class="user-name">Loading...</span><span id="userDesignation" class="user-role">Candidate</span></div>
        </div>
        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header" style="justify-content: space-between;">
        <h1>My Profile</h1>
        <button id="editProfileBtn" class="btn btn-primary"><i class="fas fa-edit"></i> Edit Profile</button>
      </header>

      <div class="dashboard-content">
        
        <div class="candidate-card" onclick="document.getElementById('editProfileBtn').click()">
            <div class="candidate-avatar" id="viewAvatar">?</div>
            <div class="candidate-info">
                <h2 class="candidate-name" id="viewName">Loading Name...</h2>
                <div class="candidate-role" id="viewRole">Candidate / Role</div>
                
                <div class="candidate-meta">
                    <span><i class="fas fa-envelope"></i> <span id="viewEmail">...</span></span>
                    <span><i class="fas fa-phone"></i> <span id="viewPhone">...</span></span>
                    <span><i class="fas fa-map-marker-alt"></i> <span id="viewLocation">...</span></span>
                    <span><i class="fas fa-briefcase"></i> <span id="viewExperience">0 Yrs Exp</span></span>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 2rem;">
            <div class="profile-section">
                <h3><i class="fas fa-graduation-cap"></i> Education</h3>
                <div id="viewEducation" class="text-muted">No education details added.</div>
            </div>
            
            <div class="profile-section">
                <h3><i class="fas fa-tools"></i> Skills</h3>
                <div id="viewSkills" class="text-muted">No skills added.</div>
            </div>
        </div>

        <div class="profile-section" style="margin-top: 1.5rem;">
            <h3><i class="fas fa-file-alt"></i> Resume</h3>
            <div id="viewResume" class="text-muted">No resume uploaded.</div>
        </div>

      </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
            
            <div class="profile-section">
                <h3>Experience</h3>
                <div id="viewExperience">
                    <p class="text-muted">No experience listed.</p>
                </div>
            </div>
      </div>
    </main>
  </div>
  <script type="module" src="js/candidate-profile.js"></script>
</body>
</html>
