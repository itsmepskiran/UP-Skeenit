<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Your Profile â€“ Skreenit</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      // Adjust path if your folder depth is different (Standard is usually ../auth)
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
      const icon = document.createElement('link'); icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`; document.head.appendChild(icon);
    })();
  </script>


  <script>
    loadSharedCSS('core.css');    // Base tokens
    loadSharedCSS('layout.css');  // Sidebar (if used)
    loadSharedCSS('forms.css');   // Form styling
    loadSharedCSS('special.css'); // Video Room or Progress Steppers
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body class="auth-page-body">
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo"><img src="" id="logoImg" alt="Skreenit" /></div>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></li>
        <li class="nav-item"><i class="fas fa-briefcase"></i><span>My Applications</span></li>
        <li class="nav-item active"><i class="fas fa-user"></i><span>Profile</span></li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #555;">
             <i class="fas fa-user" style="color:#888"></i>
          </div>
          <div class="user-details">
            <span id="userName" class="user-name">Loading...</span>
            <span class="user-role">Candidate</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>Complete Your Profile</h1>
      </header>

      <div class="dashboard-content">
        <div class="form-card">
            <div class="stepper-wrapper">
                <div class="step-item active" data-step="1">
                    <div class="step-circle"><i class="fas fa-user"></i></div>
                    <div class="step-label">Personal</div>
                </div>
                <div class="step-item" data-step="2">
                    <div class="step-circle"><i class="fas fa-briefcase"></i></div>
                    <div class="step-label">Experience</div>
                </div>
                <div class="step-item" data-step="3">
                    <div class="step-circle"><i class="fas fa-graduation-cap"></i></div>
                    <div class="step-label">Education</div>
                </div>
                <div class="step-item" data-step="4">
                    <div class="step-circle"><i class="fas fa-code"></i></div>
                    <div class="step-label">Skills</div>
                </div>
                <div class="step-item" data-step="5">
                    <div class="step-circle"><i class="fas fa-file-upload"></i></div>
                    <div class="step-label">Docs</div>
                </div>
            </div>

            <form id="applicationForm">
                <section class="form-section active" id="step1">
                    <h2 style="margin-bottom:1.5rem;">Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group"><label>Full Name*</label><input type="text" name="full_name" required readonly style="background:#f7fafc; cursor:not-allowed;" /></div>
                        <div class="form-group"><label>Email*</label><input type="email" name="email" required readonly style="background:#f7fafc; cursor:not-allowed;" /></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label>Phone*</label><input type="tel" name="phone" required /></div>
                        <div class="form-group"><label>Current Location*</label><input type="text" name="location" required /></div>
                    </div>
                    <div class="form-group"><label>Professional Summary</label><textarea name="summary" rows="4"></textarea></div>
                    <div class="form-row">
                        <div class="form-group"><label>LinkedIn URL</label><input type="url" name="linkedin_url" /></div>
                        <div class="form-group"><label>Portfolio URL</label><input type="url" name="portfolio_url" /></div>
                    </div>
                </section>

                <section class="form-section" id="step2">
                    <div class="section-header" style="border-bottom:none; margin-bottom:1rem;">
                        <h2>Experience</h2>
                        <button type="button" class="btn btn-sm btn-secondary" id="addExperience"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    <div id="experienceContainer"></div>
                </section>

                <section class="form-section" id="step3">
                    <div class="section-header" style="border-bottom:none; margin-bottom:1rem;">
                        <h2>Education</h2>
                        <button type="button" class="btn btn-sm btn-secondary" id="addEducation"><i class="fas fa-plus"></i> Add</button>
                    </div>
                    <div id="educationContainer"></div>
                </section>

                <section class="form-section" id="step4">
                    <h2>Skills</h2>
                    <div style="display:flex; gap:10px; margin-bottom:1rem;">
                        <input type="text" id="skillInput" class="search-input" placeholder="Type skill & Press Enter" style="flex:1;" />
                        <button type="button" id="addSkillBtn" class="btn btn-secondary">Add</button>
                    </div>
                    <div class="skills-tags" id="skillsContainer" style="display:flex; flex-wrap:wrap; gap:0.5rem; min-height:50px; padding:1rem; border:1px dashed #e2e8f0; border-radius:8px;"></div>
                </section>

                <section class="form-section" id="step5">
                    <h2>Documents</h2>
                    <div class="upload-area" id="resumeUpload" style="border:2px dashed #cbd5e0; padding:3rem; text-align:center; border-radius:12px; cursor:pointer;">
                        <i class="fas fa-cloud-upload-alt" style="font-size:3rem; color:#a0aec0; margin-bottom:1rem;"></i>
                        <h3>Upload Resume*</h3>
                        <p style="color:#718096; margin-bottom:1.5rem;">PDF, DOCX (Max 5MB)</p>
                        <input type="file" id="resumeFile" name="resume" accept=".pdf,.doc,.docx" hidden />
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('resumeFile').click()">Choose File</button>
                        <div class="file-name" id="resumeFileName" style="margin-top:1rem; font-weight:bold;"></div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="prevBtn">Previous</button>
                    
                    <div style="display:flex; gap:10px;">
                        <button type="button" class="btn btn-primary" id="nextBtn">Next Step</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">Submit Application</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </main>
  </div>
  
  <div class="modal" id="successModal">
    <div class="modal-content" style="text-align:center; padding:3rem;">
      <div style="width:60px; height:60px; background:#c6f6d5; color:#38a169; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 1.5rem auto; font-size:1.5rem;"><i class="fas fa-check"></i></div>
      <h2>Profile Completed!</h2>
      <button class="btn btn-primary" id="goToDashboardBtn">Go to Dashboard</button>
    </div>
  </div>

  <script type="module" src="js/application-form.js"></script>
</body>
</html>
