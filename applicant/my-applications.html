<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Applications â€“ Skreenit</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
      const icon = document.createElement('link'); icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`; document.head.appendChild(icon);
    })();
  </script>

  <script>
    loadSharedCSS('shared-styles.css');
    loadSharedCSS('dashboard-styles.css');
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header"><div class="logo"><img src="" id="logoImg" alt="Skreenit" /></div></div>
      <ul class="nav-menu">
        <li class="nav-item" id="navDashboard"><i class="fas fa-home"></i><span>Dashboard</span></li>
        <li class="nav-item active" id="navApplications"><i class="fas fa-briefcase"></i><span>My Applications</span></li>
        <li class="nav-item" id="navProfile"><i class="fas fa-user"></i><span>My Profile</span></li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #555;"><i class="fas fa-user"></i></div>
          <div class="user-details"><span id="userName">Loading...</span><span class="user-role">Candidate</span></div>
        </div>
        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header">
        <h1>My Applications</h1>
      </header>

      <div class="dashboard-content">
        <div class="grid-cards" id="applicationsList">
             <div class="loading-spinner"></div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="js/my-applications.js"></script>
</body>
</html>
