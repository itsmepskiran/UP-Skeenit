[build]
  # Since your HTML files are in the root and folders like /login, /auth, etc.
  publish = "."
  # You don't have a package.json/build script, so leave this empty
  command = ""

# Redirects to support your folder-based routing
[[redirects]]
  from = "/login/*"
  to = "/login/login.html"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/auth/index.html"
  status = 200

# API Proxy: Ensures /api calls on Netlify reach your Render backend
[[redirects]]
  from = "/api/*"
  to = "https://aiskreenit.onrender.com/:splat"
  status = 200
  force = true

# Essential Headers for CORS and Security
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"