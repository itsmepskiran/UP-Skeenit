[build]
  # Install Python dependencies
  command = "cd backend && python -m pip install --upgrade pip && pip install -r requirements.txt"
  
  # Publish the root directory to serve static files
  publish = "."
  
  # Directory containing Netlify functions
  functions = "backend/netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "18"

[functions]
  # Include all Python files in the backend directory
  included_files = ["backend/**/*.py"]

# API requests to /api/* will be handled by the Netlify function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/main"
  status = 200

# Health check endpoint
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/main/health"
  status = 200

# All other requests should be handled by the SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
