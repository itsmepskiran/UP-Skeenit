[build]
  # No build command needed for static files
  command = ""
  
  # Point to the frontend directory (remove the nested frontend reference)
  publish = "frontend"
  
  # No functions needed since backend is on Render
  functions = ""

# Redirect all API requests to your Render backend
[[redirects]]
  from = "/api/*"
  to = "https://aiskreenit.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback - serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables for frontend
[build.environment]
  NODE_VERSION = "18"
  # Add any other frontend environment variables here
  # Example: REACT_APP_API_URL = "https://aiskreenit.onrender.com/api"