<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Update Password</title>

  <!-- Icons & Branding -->
  <link rel="icon" type="image/x-icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://auth.skreenit.com/assets/images/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://auth.skreenit.com/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="https://auth.skreenit.com/assets/manifest.json" />

  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Load global Supabase config (this already loads supabase-js internally) -->
  <script type="module" src="https://auth.skreenit.com/assets/js/supabase-config.js"></script>

  <style>
    .hidden { display:none; }
    .loading { opacity:0.7; cursor:not-allowed; }

    .password-strength {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin: 8px 0;
      overflow: hidden;
    }
    .password-strength-fill {
      height: 100%;
      width: 0;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    .password-requirements {
      margin: 10px 0;
      font-size: 0.85em;
      color: #666;
    }
    .password-requirements ul {
      list-style: none;
      padding-left: 5px;
      margin: 5px 0 0 0;
    }
    .password-requirements li {
      margin-bottom: 3px;
      display: flex;
      align-items: center;
    }
    .password-requirements li:before {
      content: "•";
      margin-right: 8px;
      color: #999;
    }
    .password-requirements li.valid {
      color: #10B981;
    }
    .password-requirements li.valid:before {
      content: "✓";
      color: #10B981;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
    .alert-error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .alert-success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
  </style>
</head>

<body>
  <!-- Floating decorative elements -->
  <div class="floating-elements">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <!-- Logo -->
  <a href="https://www.skreenit.com" class="logo-link">
    <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
  </a>

  <div class="auth-wrapper animate-slideInScale">
    <img src="https://auth.skreenit.com/assets/images/logobrand.png" alt="Skreenit" class="brand-image" />

    <div class="auth-header">
      <h1><i class="fas fa-key"></i> Set Your Password</h1>
      <p>Create a secure password for your account</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="alert alert-error">
      <i class="fas fa-exclamation-circle"></i>
      <span id="error-text"></span>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="alert alert-success">
      <i class="fas fa-check-circle"></i>
      <span id="success-text"></span>
    </div>

    <div class="auth-body">
      <form id="passwordForm">
        <div class="form-group">
          <label for="password">New Password</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your new password"
              required
              minlength="8"
              autocomplete="new-password"
            />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>

          <div class="password-strength">
            <div id="password-strength-fill" class="password-strength-fill"></div>
          </div>

          <div class="password-requirements">
            <p>Password must contain:</p>
            <ul>
              <li id="req-length">At least 8 characters</li>
              <li id="req-uppercase">1 uppercase letter</li>
              <li id="req-lowercase">1 lowercase letter</li>
              <li id="req-number">1 number</li>
              <li id="req-special">1 special character</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-group">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your new password"
              required
              minlength="8"
              autocomplete="new-password"
            />
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <i class="fas fa-save"></i> Set Password
        </button>
      </form>

      <div class="auth-footer">
        <p>Remember your password? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <!-- Embedded Update Password Logic -->
  <script type="module">
    import { supabase } from "https://auth.skreenit.com/assets/js/supabase-config.js";

    document.addEventListener("DOMContentLoaded", async () => {
      const form = document.getElementById("passwordForm");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const submitBtn = document.getElementById("submitBtn");

      const errorElement = document.getElementById("error-message");
      const errorText = document.getElementById("error-text");
      const successElement = document.getElementById("success-message");
      const successText = document.getElementById("success-text");

      function showError(message) {
        errorText.textContent = message;
        errorElement.style.display = "block";
      }

      function showSuccess(message) {
        successText.textContent = message;
        successElement.style.display = "block";
      }

      // Extract tokens from URL hash
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get("access_token");
      const refreshToken = hashParams.get("refresh_token");

      // Clean URL
      if (window.location.hash) {
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      if (!accessToken || !refreshToken) {
        showError("Invalid or expired link. Please use the latest email link.");
        form.style.display = "none";
        return;
      }

      // Password strength checker
      function checkPasswordStrength(password) {
        const strength = {
          hasMinLength: password.length >= 8,
          hasUppercase: /[A-Z]/.test(password),
          hasLowercase: /[a-z]/.test(password),
          hasNumber: /[0-9]/.test(password),
          hasSpecialChar: /[!@#$%^&*(),.?\":{}|<>]/.test(password)
        };
        return {
          score: Object.values(strength).filter(Boolean).length * 20,
          strength,
          isStrong: Object.values(strength).every(Boolean)
        };
      }

      function updatePasswordStrength(password) {
        const strength = checkPasswordStrength(password);
        const strengthFill = document.getElementById("password-strength-fill");
        const requirements = {
          "req-length": strength.strength.hasMinLength,
          "req-uppercase": strength.strength.hasUppercase,
          "req-lowercase": strength.strength.hasLowercase,
          "req-number": strength.strength.hasNumber,
          "req-special": strength.strength.hasSpecialChar
        };

        Object.entries(requirements).forEach(([id, isValid]) => {
          document.getElementById(id).classList.toggle("valid", isValid);
        });

        let color = "#ef4444";
        if (strength.score >= 80) color = "#10B981";
        else if (strength.score >= 60) color = "#F59E0B";
        else if (strength.score >= 40) color = "#3B82F6";

        strengthFill.style.width = `${strength.score}%`;
        strengthFill.style.backgroundColor = color;
      }

      passwordInput.addEventListener("input", (e) => updatePasswordStrength(e.target.value));

      // Toggle password visibility
      document.querySelectorAll(".toggle-password").forEach((button) => {
        button.addEventListener("click", function () {
          const input = this.previousElementSibling;
          input.type = input.type === "password" ? "text" : "password";
          this.querySelector("i").classList.toggle("fa-eye");
          this.querySelector("i").classList.toggle("fa-eye-slash");
        });
      });

      // Submit handler
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorElement.style.display = "none";
        successElement.style.display = "none";

        const password = passwordInput.value.trim();
        const confirmPassword = confirmPasswordInput.value.trim();

        if (password !== confirmPassword) {
          showError("Passwords do not match.");
          return;
        }

        const strength = checkPasswordStrength(password);
        if (!strength.isStrong) {
          showError("Please ensure your password meets all requirements.");
          return;
        }

        try {
          submitBtn.disabled = true;
          submitBtn.classList.add("loading");
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

          // Set session from reset link tokens
          const { error: sessionError } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });
          if (sessionError) throw sessionError;

          // Update password
          const { error: updateError } = await supabase.auth.updateUser({ password });
          if (updateError) throw updateError;

          showSuccess("Password updated successfully! Redirecting to login...");
          setTimeout(() => {
            window.location.href = "https://login.skreenit.com/login?reset=success";
          }, 2000);

        } catch (err) {
          showError(err.message || "An error occurred. Please try again.");
        } finally {
          submitBtn.disabled = false;
          submitBtn.classList.remove("loading");
          submitBtn.innerHTML = '<i class="fas fa-save"></i> Set Password';
        }
      });
    });
  </script>

</body>
</html>
