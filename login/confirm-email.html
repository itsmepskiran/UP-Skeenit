<!DOCTYPE html>
<html>
<head>
    <title>Confirming Email - Skreenit</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type=""module">
    import { supabase } from '../auth/assets/js/supabase-config.js';
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Confirming Your Email</h1>
    <div id="message" class="message loading">
        Please wait while we confirm your email address...
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type') || 'signup';
            const redirectTo = 'https://login.skreenit.com/update-password.html';
            
            const messageEl = document.getElementById('message');
            
            if (!token) {
                showError('Invalid confirmation link: Missing token');
                return;
            }
            try {
                // Verify the email with Supabase
                const response = await axios.get(`/api/auth/confirm-email?token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}&redirect_to=${encodeURIComponent(redirectTo)}`);
        
            if (response.data.ok) {
            showSuccess('Email confirmed successfully! Redirecting to password setup...');
            // Redirect to update password page
            window.location.href = redirectTo;
        } else {
            showError(response.data.message || 'Failed to confirm email');
        }
        } catch (error) {
        const errorMsg = error.response?.data?.detail || 
                       error.response?.data?.message || 
                       error.message || 
                       'Failed to confirm email';
        showError(errorMsg);
        }});
    </script>
</body>
</html>
