<!DOCTYPE html>
<html>
<head>
    <title>Confirming Email - Skreenit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Confirming Your Email</h1>

    <div id="message" class="message loading">
        Please wait while we confirm your email address...
    </div>

    <script type="module">
        import { supabase } from 'https://auth.skreenit.com/assets/js/supabase-config.js';

        const messageEl = document.getElementById('message');

        const showError = (msg) => {
            messageEl.className = 'message error';
            messageEl.textContent = msg;
        };

        const showSuccess = (msg) => {
            messageEl.className = 'message success';
            messageEl.textContent = msg;
        };

        const showMessage = (msg) => {
            messageEl.className = 'message'; // Default class
            messageEl.textContent = msg;
        };

        const redirectToLogin = () => {
            window.location.href = 'https://login.skreenit.com/login?confirmed=true';
        };

        document.addEventListener('DOMContentLoaded', async () => {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');
    const type = params.get('type') || 'signup';

    if (!token) {
        showError('Invalid confirmation link: Missing token');
        return;
    }

    try {
        showMessage('Please wait while we confirm your email address...');

        // Fixed: URL quotes, method syntax, and closing parentheses/braces
        const response = await fetch('https://backend.skreenit.com/api/v1/auth/confirm-email', {
            method: 'POST',
            headers: {
                'content-type': 'application/json',
            },
            body: JSON.stringify({
                token: token,
                type: type
            })
        });

        const result = await response.json();

        // Note: Check if your API uses HTTP status codes (response.ok) 
        // or a specific field in the JSON (result.ok) to determine success.
        // Assuming your API returns { ok: true/false } in the body:
        if (!result.ok) {
            throw new Error(result.detail || 'Failed to confirm email');
        }

        showSuccess('Email confirmed successfully! Redirecting to login...');
        setTimeout(redirectToLogin, 1500);

    } catch (err) {
        console.error('Confirmation error:', err);
        showError(err.message || 'Failed to confirm email. Please try again.');
    }
    });
    </script>
</body>
</html>
