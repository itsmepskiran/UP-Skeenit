<!DOCTYPE html>
<html>
<head>
    <title>Confirming Email - Skreenit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #0c5460;
        }
    </style>
</head>

<body>
    <h1>Confirming Your Email</h1>

    <div id="message" class="message loading">
        Please wait while we confirm your email address...
    </div>

    <script type="module">
        import { supabase } from 'https://auth.skreenit.com/assets/js/supabase-config.js';

        const messageEl = document.getElementById('message');

        const show = (msg, type = "") => {
            messageEl.textContent = msg;
            messageEl.className = type ? `message ${type}` : "message";
        };

        const redirectToLogin = () => {
            window.location.href = 'https://login.skreenit.com/login?confirmed=true';
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                show("Confirming your email...", "loading");

                // Supabase handles:
                // - extracting token
                // - verifying token
                // - confirming user
                // - creating session
                const { data, error } = await supabase.auth.getSessionFromUrl();

                if (error) {
                    show("Invalid or expired confirmation link.", "error");
                    return;
                }

                show("Email confirmed successfully! Redirecting...", "success");

                setTimeout(redirectToLogin, 1500);

            } catch (err) {
                console.error("Confirmation error:", err);
                show("Something went wrong while confirming your email.", "error");
            }
        });
    </script>
</body>
</html>
