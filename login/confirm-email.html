<!DOCTYPE html>
<html>
<head>
    <title>Confirming Email - Skreenit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Confirming Your Email</h1>
    <div id="message" class="message loading">
        Please wait while we confirm your email address...
    </div>
    <script type="module">
        import { supabase } from 'https://auth.skreenit.com/assets/js/supabase-config.js';

        const messageEl = document.getElementById('message');

        const showError = (message) => {
            messageEl.className = 'message error';
            messageEl.textContent = message;
            console.error('Error:', message);
        };

        const showSuccess = (message) => {
            messageEl.className = 'message success';
            messageEl.textContent = message;
            console.log('Success:', message);
        };

        const redirectToLogin = () => {
            window.location.href = 'https://login.skreenit.com/login.html?confirmed=true';
        };

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type') || 'signup';

            const hashParams = new URLSearchParams((window.location.hash || '').replace(/^#/, ''));
            const accessToken = hashParams.get('access_token');
            const errorDesc = hashParams.get('error_description');

            if (errorDesc) {
                showError(decodeURIComponent(errorDesc));
                return;
            }

            // If you are using Supabase's default confirmation link (ConfirmationURL),
            // the user will land here with a session in the URL hash. In that case we can just redirect.
            if (accessToken) {
                showSuccess('Email confirmed successfully! Redirecting to login...');
                setTimeout(redirectToLogin, 1200);
                return;
            }

            // If you are using a custom email template link with token_hash, verify it here.
            if (!token) {
                showError('Invalid confirmation link: Missing token');
                return;
            }

            try {
                const { error } = await supabase.auth.verifyOtp({
                    token_hash: token,
                    type: type === 'recovery' ? 'recovery' : 'signup'
                });
                if (error) throw error;

                showSuccess('Email confirmed successfully! Redirecting to login...');
                setTimeout(redirectToLogin, 1200);
            } catch (error) {
                console.error('Confirmation error:', error);
                showError(error?.message || 'Failed to confirm email. Please try again.');
            }
        });
    </script>
</body>
</html>
