<!DOCTYPE html>
<html>
<head>
    <title>Confirming Email - Skreenit</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type=""module">
    import { supabase } from '../auth/assets/js/supabase-config.js';
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Confirming Your Email</h1>
    <div id="message" class="message loading">
        Please wait while we confirm your email address...
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type') || 'signup';
            const messageEl = document.getElementById('message');
            
            // Helper functions
            const showError = (message) => {
                messageEl.className = 'message error';
                messageEl.textContent = message;
                console.error('Error:', message);
            };
            const showSuccess = (message) => {
                messageEl.className = 'message success';
                messageEl.textContent = message;
                console.log('Success:', message);
            };
            if (!token) {
                showError('Invalid confirmation link: Missing token');
                return;
            }
            try {
                console.log('Verifying token with Supabase...');
                
                // Verify the email with Supabase
                const { data, error } = await supabase.auth.verifyOtp({
                    token_hash: token,
                    type: type === 'recovery' ? 'recovery' : 'signup'
                });
                if (error) {
                    console.error('Supabase verification error:', error);
                    throw error;
                }
                console.log('Verification successful, data:', data);
                
                // Show success message
                showSuccess('Email confirmed successfully! Redirecting to login...');
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'https://login.skreenit.com/login.html?confirmed=true';
                }, 2000);
            } catch (error) {
                console.error('Confirmation error:', error);
                const errorMessage = error.message || 'Failed to confirm email. Please try again.';
                showError(errorMessage);
                
                // Optionally add a "Resend confirmation" button
                const resendButton = document.createElement('button');
                resendButton.textContent = 'Resend Confirmation Email';
                resendButton.style.marginTop: '10px';
                resendButton.onclick = async () => {
                    try {
                        const email = prompt('Please enter your email address:');
                        if (email) {
                            const { error } = await supabase.auth.resend({
                                type: 'signup',
                                email: email
                            });
                            if (error) throw error;
                            alert('Confirmation email resent! Please check your inbox.');
                        }
                    } catch (err) {
                        console.error('Error resending confirmation:', err);
                        alert('Failed to resend confirmation. Please try again later.');
                    }
                };
                messageEl.appendChild(document.createElement('br'));
                messageEl.appendChild(resendButton);
            }
        });
    </script>
</body>
</html>
