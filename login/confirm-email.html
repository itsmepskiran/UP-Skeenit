<!DOCTYPE html>
<html>
<head>
    <title>Confirming Email - Skreenit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            color: #0c5460;
        }
    </style>
</head>

<body>
    <h1>Confirming Your Email</h1>

    <div id="message" class="message loading">
        Please wait while we confirm your email address...
    </div>
<script type="module" src="/js/confirm-email.js"></script>
</body>
</html>
