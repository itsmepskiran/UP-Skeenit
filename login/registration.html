  <style>
    /* Alert Styles */
    .alert {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
    .alert-error { 
      background: #f8d7da; 
      color: #721c24; 
      border: 1px solid #f5c6cb; 
    }
    .alert-success { 
      background: #d4edda; 
      color: #155724; 
      border: 1px solid #c3e6cb; 
    }
    .btn-loading { 
      opacity: 0.7; 
      cursor: not-allowed; 
    }
    
    /* Form Styling */
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #374151;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 0.9375rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.75rem center;
      background-repeat: no-repeat;
      background-size: 1.25em 1.25em;
      padding-right: 2.5rem;
    }
    
    /* Input Group */
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .input-group input {
      padding-right: 2.5rem;
    }
    
    .toggle-password {
      position: absolute;
      right: 0.75rem;
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 0.25rem;
    }
    
    .toggle-password:hover {
      color: #4f46e5;
    }
    
    /* Button Styling */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      text-align: center;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      width: 100%;
    }
    
    .btn-primary {
      background-color: #4f46e5;
      color: white;
      font-size: 1rem;
    }
    
    .btn-primary:hover {
      background-color: #4338ca;
    }
    
    .btn i {
      margin-right: 8px;
    }
    
    /* Auth Wrapper */
    .auth-wrapper {
      max-width: 28rem;
      width: 100%;
      padding: 2.5rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      margin: 2rem auto;
      position: relative;
      z-index: 1;
    }
    
    .brand-image {
      width: 100%;
      max-width: 220px;
      height: auto;
      margin: 0 auto 1.5rem;
      display: block;
    }
    
    .logo-link {
      display: block;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    
    .logo-link img {
      height: 40px;
      width: auto;
    }
    
    .auth-header {
      text-align: center;
      margin: 1.5rem 0;
    }
    
    .auth-header h1 {
      margin: 0.5rem 0 0.25rem;
      font-size: 1.5rem;
      color: #1f2937;
    }
    
    .auth-header p {
      margin: 0;
      color: #6b7280;
      font-size: 0.9375rem;
    }
    
    .auth-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      font-size: 0.875rem;
    }
    
    .auth-actions a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-actions a:hover {
      text-decoration: underline;
    }
    
    /* Checkbox Styling */
    .checkbox-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    
    .checkbox-wrapper input[type="checkbox"] {
      width: auto;
      margin-top: 0.25rem;
    }
    
    .checkbox-wrapper label {
      margin-bottom: 0;
      font-size: 0.875rem;
      color: #4b5563;
      line-height: 1.5;
      cursor: pointer;
    }
    
    .checkbox-wrapper a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 640px) {

  </style>

<body>

<div class="floating-elements" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; pointer-events: none;">
  <div class="floating-circle" style="position: absolute; width: 200px; height: 200px; background: rgba(79, 70, 229, 0.1); border-radius: 50%; top: -100px; right: -100px;"></div>
  <div class="floating-circle" style="position: absolute; width: 300px; height: 300px; background: rgba(79, 70, 229, 0.05); border-radius: 50%; bottom: -150px; left: -150px;"></div>
  <div class="floating-circle" style="position: absolute; width: 200px; height: 200px; background: rgba(79, 70, 229, 0.1); border-radius: 50%; top: -100px; left: -100px;"></div>
  <div class="floating-circle" style="position: absolute; width: 300px; height: 300px; background: rgba(79, 70, 229, 0.05); border-radius: 50%; bottom: -150px; right: -150px;"></div>
</div>

<a href="https://skreenit.com" class="logo-link">
  <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
</a>

<div class="auth-wrapper animate-slideInScale">
  <img src="https://auth.skreenit.com/assets/images/logobrand.png" class="brand-image" />

  <div class="auth-header">
    <h1><i class="fas fa-user-plus"></i> Create Account</h1>
    <p>Join Skreenit to find or post jobs</p>
  </div>

  <div class="auth-body">
    <div id="errorBox" class="alert alert-error"></div>
    <div id="successBox" class="alert alert-success"></div>

    <form id="registrationForm">
      
      <div class="form-group">
        <label><i class="fas fa-user-tag"></i> I am a...</label>
        <select id="role" name="role" onchange="toggleFields()" required>
          <option value="">Select your role</option>
          <option value="candidate" selected>Candidate - I want to find a job</option>
          <option value="recruiter">Recruiter - I want to hire talent</option>
        </select>
      </div>

      <div class="form-group">
        <label><i class="fas fa-user"></i> Full Name</label>
        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" />
          <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label><i class="fas fa-phone"></i> Mobile</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-map-marker-alt"></i> Location</label>
        <input type="text" id="location" name="location" placeholder="Enter your location" required />
      </div>

      <div class="form-group hidden" id="companyField" style="display:none;">
        <label><i class="fas fa-building"></i> Company Name</label>
        <input type="text" id="company_name" name="company_name" placeholder="Enter company name" />
      </div>

      <!-- Terms & Conditions Checkbox -->
      <div class="form-group" style="margin: 1.5rem 0;">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
          <label for="agreeTerms">
            I agree to the <a href="/legal/terms-conditions.html" target="_blank">Terms & Conditions</a> 
            and <a href="/legal/privacy-policy.html" target="_blank">Privacy Policy</a> of Skreenit.
            <span style="color: #ef4444;">*</span>
          </label>
        </div>
        <div id="termsError" style="color: #ef4444; font-size: 0.75rem; margin-top: 0.25rem; display: none;">
          You must agree to the Terms & Conditions and Privacy Policy to continue
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-user-plus"></i> Create Account
        <span class="btn-loader" style="display:none; margin-left: 8px;">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </button>
      
      <div class="auth-actions">
        <a href="login.html">Already have an account? Sign In</a>
      </div>
      
      <div style="margin-top: 1.5rem; text-align: center; font-size: 0.8rem; color: #6b7280;">
        By registering, you agree to our 
        <a href="/legal/terms-conditions.html" style="color: #4f46e5; text-decoration: none;">Terms & Conditions</a> 
        and 
        <a href="/legal/privacy-policy.html" style="color: #4f46e5; text-decoration: none;">Privacy Policy</a>.
      </div>
    </form>
  </div>
</div>

<script>
    // 1. Toggle Fields based on Role Selection
    function toggleFields() {
        const role = document.getElementById('role').value;
        const companyField = document.getElementById('companyField');
        const companyInput = document.getElementById('company_name');
        
        // Field Visibility Logic
        if (role === 'recruiter') {
            companyField.style.display = 'block';
            companyInput.setAttribute('required', 'required');
        } else {
            companyField.style.display = 'none';
            companyInput.removeAttribute('required');
        }
    }

    // 2. Password Toggle
    function togglePasswordVisibility() {
        const input = document.getElementById('password');
        const icon = document.querySelector('.toggle-password i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
    
    // Initialize toggles on load
    document.addEventListener("DOMContentLoaded", () => toggleFields());
</script>

<script type="module">
    import { handleRegistrationSubmit } from '../auth/assets/js/auth-pages.js';
    
    // Get form and elements
    const form = document.getElementById('registrationForm');
    const termsCheckbox = document.getElementById('agreeTerms');
    const termsError = document.getElementById('termsError');
    
    // Custom validation for terms checkbox
    termsCheckbox.addEventListener('change', function() {
        if (this.checked) {
            termsError.style.display = 'none';
            this.setCustomValidity('');
        } else {
            this.setCustomValidity('You must agree to the Terms & Conditions and Privacy Policy');
        }
    });
    
    // Form submission handler
    form.addEventListener('submit', function(e) {
        // Reset custom validity
        termsCheckbox.setCustomValidity('');
        
        // Check if terms are agreed
        if (!termsCheckbox.checked) {
            e.preventDefault();
            termsError.style.display = 'block';
            termsCheckbox.setCustomValidity('You must agree to the Terms & Conditions and Privacy Policy');
            termsCheckbox.reportValidity();
            return false;
        }
        
        // If terms are checked, proceed with normal form submission
        handleRegistrationSubmit(e);
    });
    
    // Add validation styles on form submit attempt
    form.addEventListener('invalid', function(e) {
        e.target.style.borderColor = '#ef4444';
        if (e.target === termsCheckbox) {
            termsError.style.display = 'block';
        }
    }, true);
    
    // Reset error state when user starts typing/selecting
    form.addEventListener('input', function(e) {
        if (e.target.validity.valid) {
            e.target.style.borderColor = '#d1d5db';
            if (e.target === termsCheckbox) {
                termsError.style.display = 'none';
            }
        }
    });
</script>
