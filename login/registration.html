<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Authentication</title>

    <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      // Adjust path if your folder depth is different (Standard is usually ../auth)
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
      const icon = document.createElement('link'); icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`; document.head.appendChild(icon);
    })();
  </script>


  <script>
    loadSharedCSS('core.css');     // Base tokens
    loadSharedCSS('branding.css'); // Gradients & Floating Circles
    loadSharedCSS('forms.css');    // Input field styling
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="auth-page-body"> 
  <div class="floating-elements" style="pointer-events:none;">
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
    <div class="floating-circle"></div>
  </div>

  <a href="#" id="homeLink" class="logo-link">
    <img src="" id="logoImg" alt="Skreenit" />
  </a>

  <div class="auth-wrapper">
    <img src="" id="brandImg" class="brand-image" />

    <div class="auth-header">
      <h1><i class="fas fa-user-plus"></i> Create an Account</h1>
      <p>Please enter your details to register</p>
    </div>

    <div class="auth-body">
      <div id="formError" class="error-message"></div>

      <form id="registrationForm">
        <div class="form-group">
          <label>Register as*</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="candidate">üë§ Candidate</option>
            <option value="recruiter">üè¢ Recruiter</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Full Name*</label>
            <input type="text" name="full_name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label>Mobile*</label>
            <input type="tel" name="mobile" placeholder="Enter mobile number" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email*</label>
            <input type="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label>Location*</label>
            <input type="text" name="location" placeholder="Enter location" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Password*</label>
            <div style="position: relative;">
              <input type="password" id="password" name="password" placeholder="Create password"
              minlength="8" required />
              <i class="fas fa-eye" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"
                 onclick="togglePassword('password')"></i>
            </div>
            <div class="password-hint">
              8+ characters, with uppercase, lowercase, number & special character
            </div>
          </div>

          <div class="form-group">
            <label>Confirm Password*</label>
            <div style="position: relative;">
              <input type="password" id="confirmPassword" name="confirmPassword"
                     placeholder="Confirm password" required />
              <i class="fas fa-eye" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"
                 onclick="togglePassword('confirmPassword')"></i>
            </div>
          </div>
        </div>

        <div class="form-footer" style="margin: 15px 0; text-align: center; font-size: 13px; color: #666;">
          By creating an account, you agree to our
          <a href="#" id="termsLink" target="_blank">Terms & Conditions</a> and
          <a href="#" id="privacyLink" target="_blank">Privacy Policy</a>
        </div>

        <button type="submit" class="btn btn-primary btn-large" style="width:100%; margin-top: 10px;">
          <i class="fas fa-user-plus"></i> Create Account
        </button>

        <div class="auth-actions">
          Already have an account? <a href="#" id="loginLink">Sign in</a>
        </div>
      </form>
    </div>
  </div>
  <script type="module" src="js/registration.js"></script>
</body>
</html>
