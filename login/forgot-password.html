<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Forgot Password</title>

  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <script>
    window.SKREENIT_SUPABASE_URL = "https://gfkbqhniopgcaapolzbu.supabase.co";
    window.SKREENIT_SUPABASE_ANON_KEY = "sb_publishable_ai0_qhGdNzNAUVabNOJT4g_rpGIGfqX";
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .info-message {
      margin-top: 1rem;
      font-size: 0.95rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .btn-loading { opacity:0.7; cursor:not-allowed; }
  </style>
</head>

<body>

<div class="floating-elements">
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
</div>

<a href="https://www.skreenit.com" class="logo-link">
  <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
</a>

<div class="auth-wrapper animate-slideInScale">
  <img src="https://auth.skreenit.com/assets/images/logobrand.png" class="brand-image" />

  <div class="auth-header">
    <h1><i class="fas fa-envelope-open-text"></i> Reset Password</h1>
    <p>Enter your email to receive a password reset link</p>
  </div>

  <div class="auth-body">
    <form id="forgotPasswordForm">

      <div class="form-group">
        <label for="email">ðŸ“§ Registered Email*</label>
        <input type="email" id="email" name="email" required placeholder="Enter your registered email" />
      </div>

      <button type="submit" class="btn btn-primary btn-large" style="width:100%;">
        <span class="btn-text"><i class="fas fa-paper-plane"></i> Send Reset Link</span>
        <span class="btn-loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Sending...</span>
      </button>

      <div id="message" class="info-message"></div>

      <div class="auth-actions">
        <a href="./login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
      </div>
      
      <div style="margin-top: 1.5rem; text-align: center; font-size: 0.8rem; color: #6b7280;">
        <a href="/legal/terms-conditions.html" style="color: #4f46e5; text-decoration: none;">Terms & Conditions</a> 
        <span style="margin: 0 5px;">â€¢</span>
        <a href="/legal/privacy-policy.html" style="color: #4f46e5; text-decoration: none;">Privacy Policy</a>
      </div>

    </form>
  </div>
</div>

<script type="module">
document.addEventListener("DOMContentLoaded", () => {

  const { createClient } = supabase;
  const supabaseClient = createClient(
    window.SKREENIT_SUPABASE_URL,
    window.SKREENIT_SUPABASE_ANON_KEY
  );

  const form = document.getElementById("forgotPasswordForm");
  const messageBox = document.getElementById("message");

  function showMessage(text, type) {
    messageBox.textContent = text;
    messageBox.className = `info-message ${type}`;
    messageBox.style.display = "block";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const submitBtn = form.querySelector("button[type='submit']");
    const btnText = submitBtn.querySelector(".btn-text");
    const btnLoader = submitBtn.querySelector(".btn-loader");

    try {
      submitBtn.disabled = true;
      submitBtn.classList.add("btn-loading");
      btnText.style.display = "none";
      btnLoader.style.display = "inline-flex";

      const redirectUrl = `${window.location.origin}/update-password.html`;

      const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
        redirectTo: redirectUrl
      });

      if (error) throw error;

      showMessage("Reset link sent! Please check your inbox.", "success");

    } catch (err) {
      showMessage("Error: " + err.message, "error");
    } finally {
      submitBtn.disabled = false;
      submitBtn.classList.remove("btn-loading");
      btnText.style.display = "inline";
      btnLoader.style.display = "none";
    }
  });

});
</script>

</body>
</html>
