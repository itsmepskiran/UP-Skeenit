<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Forgot Password</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';

      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);

      window.loadSharedCSS = function(file) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `${authBase}/assets/css/${file}`;
        document.head.appendChild(link);
      };

      const icon = document.createElement('link');
      icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`;
      document.head.appendChild(icon);
    })();
  </script>

  <script>loadSharedCSS('shared-styles.css');</script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    .info-message {
      margin-top: 1rem;
      font-size: 0.95rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .btn-loading { opacity:0.7; cursor:not-allowed; }
  </style>
</head>

<body>

<div class="floating-elements">
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
</div>

<a href="#" id="homeLink" class="logo-link">
  <img src="" id="logoImg" alt="Skreenit" />
</a>

<div class="auth-wrapper animate-slideInScale">
  <img src="" id="brandImg" class="brand-image" />

  <div class="auth-header">
    <h1><i class="fas fa-envelope-open-text"></i> Reset Password</h1>
    <p>Enter your email to receive a password reset link</p>
  </div>

  <div class="auth-body">
    <form id="forgotPasswordForm">

      <div class="form-group">
        <label for="email">ðŸ“§ Registered Email*</label>
        <input type="email" id="email" name="email" required placeholder="Enter your registered email" />
      </div>

      <button type="submit" class="btn btn-primary btn-large" style="width:100%;">
        <span class="btn-text"><i class="fas fa-paper-plane"></i> Send Reset Link</span>
        <span class="btn-loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Sending...</span>
      </button>

      <div id="message" class="info-message"></div>

      <div class="auth-actions">
        <a href="#" id="loginLink"><i class="fas fa-arrow-left"></i> Back to Login</a>
      </div>
      <div class="form-footer" style="margin: 15px 0; text-align: center; font-size: 13px; color: #666;">
          By resetting your password, you agree to our
          <a href="#" id="termsLink" target="_blank">Terms & Conditions</a> and
          <a href="#" id="privacyLink" target="_blank">Privacy Policy</a>
      </div>
    </form>
  </div>
</div>
<script type="module" src="js/forgot-password.js"></script>
</body>
</html>
