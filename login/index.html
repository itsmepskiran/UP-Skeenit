<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Login</title>

  <script>
    (function() {
      // 1. Detect Environment
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      // Adjust path if your folder depth is different (Standard is usually ../auth)
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';

      // 2. Inject Import Map (so we can import config.js)
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({
        imports: {
          "@shared/": `${authBase}/assets/`
        }
      });
      document.head.appendChild(im);

      // 4. Set Favicon
      const icon = document.createElement('link');
      icon.rel = 'icon'; 
      icon.type = 'image/png';
      icon.href = `${authBase}/assets/images/favicon-32x32.png`;
      document.head.appendChild(icon);
    })();
  </script>
  <script>
    loadSharedCSS('core.css');     // Base typography
    loadSharedCSS('branding.css'); // Premium background
    loadSharedCSS('forms.css');    // Input and button states
  </script>
</head>
<body class="auth-page-body">

  <div class="container">
    <div class="loader"></div>
    <div class="message">Redirecting to login...</div>
  </div>

  <script type="module">
    import { CONFIG } from '@shared/js/config.js';
    
    // Redirect to the configured Login Page
    window.location.replace(CONFIG.PAGES.LOGIN);
  </script>

</body>
</html>
