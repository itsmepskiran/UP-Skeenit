<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Login</title>

  <script>
    (function() {
      // 1. Detect Environment
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      
      // 2. Define Base URL
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';

      // 3. Inject Import Map (so we can import config.js)
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({
        imports: {
          "@shared/": `${authBase}/assets/`
        }
      });
      document.head.appendChild(im);

      // 4. Set Favicon
      const icon = document.createElement('link');
      icon.rel = 'icon'; 
      icon.type = 'image/png';
      icon.href = `${authBase}/assets/images/favicon-32x32.png`;
      document.head.appendChild(icon);
    })();
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-radius: 50%;
      border-top-color: #2563eb;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #6b7280;
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="loader"></div>
    <div class="message">Redirecting to login...</div>
  </div>

  <script type="module">
    import { CONFIG } from '@shared/js/config.js';
    
    // Redirect to the configured Login Page
    window.location.replace(CONFIG.PAGES.LOGIN);
  </script>

</body>
</html>
