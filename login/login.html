<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Login</title>

  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    .alert {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
    .alert-error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
  </style>
</head>

<body>

<div class="floating-elements">
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
</div>

<a href="https://skreenit.com" class="logo-link">
  <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
</a>

<div class="auth-wrapper animate-slideInScale">
  <img src="https://auth.skreenit.com/assets/images/logobrand.png" class="brand-image" />

  <div class="auth-header">
    <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
    <p>Sign in to your Skreenit account</p>
  </div>

  <div class="auth-body">

    <div id="errorBox" class="alert alert-error"></div>

    <form id="loginForm">

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email ID</label>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-primary btn-large" style="width:100%;">
        <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Sign In</span>
        <span class="btn-loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Signing in...</span>
      </button>

      <div class="auth-actions">
        <a href="registration.html">Create account</a>
        <a href="forgot-password.html">Forgot password?</a>
      </div>

    </form>
  </div>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="https://auth.skreenit.com/assets/js/supabase-config.js"></script>

<!-- Embedded Login Logic -->
<script type="module">
  import { supabase } from "https://auth.skreenit.com/assets/js/supabase-config.js";

  const form = document.getElementById("loginForm");
  const errorBox = document.getElementById("errorBox");

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.style.display = "block";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.style.display = "none";

    const submitBtn = form.querySelector("button");
    const btnText = submitBtn.querySelector(".btn-text");
    const btnLoader = submitBtn.querySelector(".btn-loader");

    btnText.style.display = "none";
    btnLoader.style.display = "inline-block";
    submitBtn.disabled = true;

    try {
      const fd = new FormData(form);
      const email = fd.get("email").trim();
      const password = fd.get("password").trim();

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) throw error;

      const user = data.user;
      const role = user?.user_metadata?.role;

      if (!role) {
        throw new Error("Your account does not have a role assigned.");
      }

      if (role === "recruiter") {
        window.location.href = "https://dashboard.skreenit.com/recruiter-dashboard";
      } else {
        window.location.href = "https://dashboard.skreenit.com/candidate-dashboard";
      }

    } catch (err) {
      console.error("Login error:", err);
      showError(err.message || "Login failed. Please try again.");
    } finally {
      btnText.style.display = "inline-block";
      btnLoader.style.display = "none";
      submitBtn.disabled = false;
    }
  });
</script>

</body>
</html>
