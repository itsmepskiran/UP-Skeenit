<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Authentication</title>

    <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      // Adjust path if your folder depth is different (Standard is usually ../auth)
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
      const icon = document.createElement('link'); icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`; document.head.appendChild(icon);
    })();
  </script>

  <script>
    loadSharedCSS('core.css');     // Base tokens
    loadSharedCSS('branding.css'); // Gradients & Floating Circles
    loadSharedCSS('forms.css');    // Input field styling
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="auth-page-body"> 
<div class="floating-elements">
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
</div>

<a href="#" id="homeLink" class="logo-link">
  <img src="" id="logoImg" alt="Skreenit" />
</a>

<div class="auth-wrapper animate-slideInScale">
  <img src="" id="brandImg" class="brand-image" />

  <div class="auth-header">
    <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
    <p>Sign in to your Skreenit account</p>
  </div>

  <div class="auth-body">

    <div id="errorBox" class="alert alert-error"></div>

    <form id="loginForm">

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email ID</label>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-primary btn-large" style="width:100%;">
        <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Sign In</span>
        <span class="btn-loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Signing in...</span>
      </button>

      <div class="auth-actions">
        <a href="#" id="registerLink">Create account</a>
        <a href="#" id="forgotLink">Forgot password?</a>
      </div>
      
      <div class="form-footer" style="margin: 15px 0; text-align: center; font-size: 13px; color: #666;">
          By logging in to your account, you agree to our
          <a href="#" id="termsLink" target="_blank">Terms & Conditions</a> and
          <a href="#" id="privacyLink" target="_blank">Privacy Policy</a>
      </div>
    </form>
  </div>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>
