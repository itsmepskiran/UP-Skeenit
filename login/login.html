<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Login</title>

  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/auth.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <script>
    window.SKREENIT_SUPABASE_URL = 'https://gfkbqhniopgcaapolzbu.supabase.co';
    window.SKREENIT_SUPABASE_ANON_KEY = 'sb_publishable_ai0_qhGdNzNAUVabNOJT4g_rpGIGfqX';
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div class="floating-elements">
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
</div>

<a href="https://skreenit.com" class="logo-link">
  <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
</a>

<div class="auth-wrapper animate-slideInScale">
  <img src="https://auth.skreenit.com/assets/images/logobrand.png" class="brand-image" />

  <div class="auth-header">
    <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
    <p>Sign in to your Skreenit account</p>
  </div>

  <div class="auth-body">

    <div id="error-message" class="error-message" style="display:none;"></div>

    <form id="loginForm">

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email ID</label>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-primary btn-large" style="width:100%;">
        <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Sign In</span>
        <span class="btn-loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i></span>
      </button>

      <div class="auth-actions">
        <a href="registration.html">Create account</a>
        <a href="forgot-password.html">Forgot password?</a>
      </div>

    </form>
  </div>
</div>

<script type="module">
document.addEventListener('DOMContentLoaded', () => {

  const { createClient } = supabase;
  const supabaseClient = createClient(
    window.SKREENIT_SUPABASE_URL,
    window.SKREENIT_SUPABASE_ANON_KEY
  );

  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const email = formData.get('email');
    const password = formData.get('password');

    const submitButton = form.querySelector('button[type="submit"]');
    const btnText = submitButton.querySelector('.btn-text');
    const btnLoader = submitButton.querySelector('.btn-loader');

    // UI loading state
    submitButton.disabled = true;
    btnText.style.display = 'none';
    btnLoader.style.display = 'inline-block';

    try {
      // 1️⃣ LOGIN WITH SUPABASE
      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) throw error;

      const user = data.user;
      const role = user.user_metadata?.role;
      const firstTime = user.user_metadata?.first_time_login ?? true;

      if (!role) {
        throw new Error("Your account is missing a role. Contact support.");
      }

      // Store session
      localStorage.setItem('skreenit_token', data.session.access_token);
      localStorage.setItem('skreenit_user_id', user.id);
      localStorage.setItem('skreenit_role', role);

      // 2️⃣ ROLE + FIRST-TIME ROUTING
      if (role === 'candidate') {
        if (firstTime) {
          window.location.href = 'https://applicants.skreenit.com/detailed-application-form.html';
        } else {
          window.location.href = 'https://dashboard.skreenit.com/candidate-dashboard.html';
        }
      } else {
        if (firstTime) {
          window.location.href = 'https://recruiter.skreenit.com/recruiter-profile.html';
        } else {
          window.location.href = 'https://dashboard.skreenit.com/recruiter-dashboard.html';
        }
      }

    } catch (err) {
      console.error(err);
      showError(err.message || "Invalid email or password");
    } finally {
      submitButton.disabled = false;
      btnText.style.display = 'inline';
      btnLoader.style.display = 'none';
    }
  });

  function showError(message) {
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
    setTimeout(() => errorDiv.style.display = 'none', 5000);
  }

});
</script>

</body>
</html>
