<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Login</title>

  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <script>
    window.__SKREENIT_BACKEND_URL__ = "https://aiskreenit.onrender.com/api/v1";
    window.SKREENIT_SUPABASE_URL = "https://gfkbqhniopgcaapolzbu.supabase.co";
    window.SKREENIT_SUPABASE_ANON_KEY = "sb_publishable_ai0_qhGdNzNAUVabNOJT4g_rpGIGfqX";
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .alert {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }
    .alert-error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .alert-success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .btn-loading { opacity:0.7; cursor:not-allowed; }
  </style>
</head>

<body>

<div class="floating-elements">
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
</div>

<a href="https://skreenit.com" class="logo-link">
  <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
</a>

<div class="auth-wrapper animate-slideInScale">
  <img src="https://auth.skreenit.com/assets/images/logobrand.png" class="brand-image" />

  <div class="auth-header">
    <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
    <p>Sign in to your Skreenit account</p>
  </div>

  <div class="auth-body">

    <div id="errorBox" class="alert alert-error"></div>
    <div id="successBox" class="alert alert-success"></div>

    <form id="loginForm">

      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email ID</label>
        <input type="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-primary btn-large" style="width:100%;">
        <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Sign In</span>
        <span class="btn-loader" style="display:none;"><i class="fas fa-spinner fa-spin"></i> Signing in...</span>
      </button>

      <div class="auth-actions">
        <a href="registration.html">Create account</a>
        <a href="forgot-password.html">Forgot password?</a>
      </div>

    </form>
  </div>
</div>

<script type="module">
document.addEventListener("DOMContentLoaded", async () => {

  const { createClient } = supabase;
  const supabaseClient = createClient(
    window.SKREENIT_SUPABASE_URL,
    window.SKREENIT_SUPABASE_ANON_KEY
  );

  const form = document.getElementById("loginForm");
  const errorBox = document.getElementById("errorBox");
  const successBox = document.getElementById("successBox");

  function showError(msg) {
    errorBox.textContent = msg;
    errorBox.style.display = "block";
  }

  function showSuccess(msg) {
    successBox.textContent = msg;
    successBox.style.display = "block";
  }

  /* ---------------------------------------------------------
     1️⃣ LOGIN HANDLER
     --------------------------------------------------------- */
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const submitBtn = form.querySelector("button[type='submit']");
    const btnText = submitBtn.querySelector(".btn-text");
    const btnLoader = submitBtn.querySelector(".btn-loader");

    const formData = new FormData(form);
    const email = formData.get("email").trim();
    const password = formData.get("password").trim();

    try {
      submitBtn.disabled = true;
      submitBtn.classList.add("btn-loading");
      btnText.style.display = "none";
      btnLoader.style.display = "inline-flex";

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        if (error.message.includes("Email not confirmed")) {
          throw new Error("Please confirm your email before logging in.");
        }
        if (error.message.includes("Invalid login credentials")) {
          throw new Error("Incorrect email or password.");
        }
        throw new Error(error.message);
      }

      const session = data.session;
      if (!session?.access_token) {
        throw new Error("Authentication failed. No session token.");
      }

      const backendResponse = await fetch(
        `${window.__SKREENIT_BACKEND_URL__}/auth/login`,
        {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${session.access_token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        }
      );

      const backendData = await backendResponse.json();

      if (!backendResponse.ok) {
        throw new Error(backendData.message || "Login failed");
      }

      const role = backendData.role;

      if (role === "candidate") {
        window.location.href = "https://applicant.skreenit.com";
      } else if (role === "recruiter") {
        window.location.href = "https://recruiter.skreenit.com";
      } else {
        throw new Error("Unknown role. Contact support.");
      }

    } catch (err) {
      console.error(err);
      showError(err.message || "Login failed");
    } finally {
      submitBtn.disabled = false;
      submitBtn.classList.remove("btn-loading");
      btnText.style.display = "inline";
      btnLoader.style.display = "none";
    }
  });

});
</script>

</body>
</html>
