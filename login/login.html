<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit ‚Äì Login</title>

  <link rel="icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <style>
    /* Hide native radios completely */
    .role-card input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .role-selection {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .role-card {
      flex: 1;
      cursor: pointer;
      position: relative;
    }

    .role-content {
      padding: 1.5rem;
      border-radius: 16px;
      border: 2px solid var(--border-color);
      text-align: center;
      background: white;
      transition: all 0.3s ease;
      cursor: pointer;
      display: block;
      height: 100%;
    }
    
    .role-card input[type="radio"]:checked + .role-content {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
      background-color: rgba(79, 70, 229, 0.05);
    }

    /* Selected card */
    .role-card input:checked + .role-content {
      border-color: var(--primary-color);
      box-shadow: var(--shadow-glow);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

<div class="floating-elements">
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
  <div class="floating-circle"></div>
</div>

<a href="https://skreenit.com" class="logo-link">
  <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
</a>

<div class="auth-wrapper animate-slideInScale">
  <img src="https://auth.skreenit.com/assets/images/logobrand.png" class="brand-image" />

  <div class="auth-header">
    <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
    <p>Sign in to your Skreenit account</p>
  </div>

  <div class="auth-body">
    <form id="loginForm">

      <!-- ROLE SELECTION -->
      <div class="role-selection">
        <label class="role-card">
          <input type="radio" name="role" value="candidate" class="role-radio" />
          <div class="role-content">
            <div class="role-icon">üéØ</div>
            <h3>Candidate</h3>
            <p>Looking for opportunities</p>
          </div>
        </label>

        <label class="role-card">
          <input type="radio" name="role" value="recruiter" class="role-radio" />
          <div class="role-content">
            <div class="role-icon">üè¢</div>
            <h3>Recruiter</h3>
            <p>Hiring Authenticated Talent</p>
          </div>
        </label>


      </div>

      <!-- LOGIN FIELDS -->
      <div id="loginFields" style="display:none;">
        <div class="form-group">
          <label><i class="fas fa-envelope"></i> Email ID</label>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label><i class="fas fa-lock"></i> Password</label>
          <input type="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="form-group" id="companyBox" style="display:none;">
          <label><i class="fas fa-building"></i> Company Code</label>
          <input type="text" name="company_id" placeholder="Enter company code" required />
        </div>

        <button type="submit" class="btn btn-primary btn-large" style="width:100%;">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>

        <div class="auth-actions">
          <a href="registration.html">Create account</a>
          <a href="forgot-password.html">Forgot password?</a>
        </div>

      </div>

    </form>
  </div>
</div>

<script type="module">
  import { handleLoginSubmit } from 'https://auth.skreenit.com/assets/js/auth-pages.js'

  document.addEventListener('DOMContentLoaded', () => {

    const roleRadios = document.querySelectorAll('input[name="role"]');
    const loginFields = document.getElementById('loginFields');
    const companyBox = document.getElementById('companyBox');
    const form = document.getElementById('loginForm');

    // Function to handle role selection
    function handleRoleSelection() {
      const selectedRole = document.querySelector('input[name="role"]:checked');
      
      if (selectedRole) {
        // Show login fields
        loginFields.style.display = 'block';
        
        // Toggle company code field based on role
        if (selectedRole.value === 'recruiter') {
          companyBox.style.display = 'block';
          companyBox.querySelector('input').setAttribute('required', 'required');
        } else {
          companyBox.style.display = 'none';
          companyBox.querySelector('input').removeAttribute('required');
        }
      }
    }

    // Add event listeners to radio buttons
    roleRadios.forEach(radio => {
      radio.addEventListener('change', handleRoleSelection);
    });

    // Initialize form state
    loginFields.style.display = 'none';
    companyBox.style.display = 'none';

    form.addEventListener('submit', handleLoginSubmit)
  })
</script>

</body>
</html>
