<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkreenIt</title>
    <link rel="stylesheet" href="/auth/assets/css/shared-styles.css">
    <link rel="stylesheet" href="/auth/assets/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <img src="/auth/assets/images/logo.png" alt="SkreenIt" class="auth-logo">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div id="error-message" class="error-message hidden"></div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label for="password">Password</label>
                    <a href="/login/forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                <div class="password-input">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <span class="btn-text">Sign In</span>
                <span class="btn-loader hidden">Signing in...</span>
            </button>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/login/registration.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <script type="module">
        import { auth } from '/auth/assets/js/supabase-config.js';
        import { showMessage, togglePasswordVisibility } from '/auth/assets/js/auth-utils.js';

        // Initialize form
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle password visibility
            const toggleBtn = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', () => {
                    togglePasswordVisibility(passwordInput, toggleBtn);
                });
            }

            // Handle form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    const btnText = submitBtn.querySelector('.btn-text');
                    const btnLoader = submitBtn.querySelector('.btn-loader');

                    // Show loading state
                    submitBtn.disabled = true;
                    btnText.classList.add('hidden');
                    btnLoader.classList.remove('hidden');

                    try {
                        const { data, error } = await auth.signIn(email, password);
                        
                        if (error) throw error;

                        // Redirect based on user role
                        const { user } = await auth.getUser();
                        const role = user?.user_metadata?.role || 'candidate';
                        
                        window.location.href = role === 'candidate' 
                            ? '/candidate-dashboard.html' 
                            : '/recruiter-dashboard.html';

                    } catch (error) {
                        console.error('Login error:', error);
                        showMessage(error.message || 'Invalid email or password', 'error');
                    } finally {
                        // Reset button state
                        submitBtn.disabled = false;
                        btnText.classList.remove('hidden');
                        btnLoader.classList.add('hidden');
                    }
                });
            }
        });
    </script>
</body>
</html>
