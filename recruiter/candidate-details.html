<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Details â€“ Skreenit</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';

      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);

      window.loadSharedCSS = function(file) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = `${authBase}/assets/css/${file}`;
        document.head.appendChild(link);
      };

      const icon = document.createElement('link');
      icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`;
      document.head.appendChild(icon);
    })();
  </script>

  <script>
    loadSharedCSS('shared-styles.css');
    loadSharedCSS('dashboard-styles.css');
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="" id="logoImg" alt="Skreenit" />
        </div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item" data-section="overview"><i class="fas fa-tachometer-alt"></i><span>Overview</span></li>
        <li class="nav-item active" data-section="candidates"><i class="fas fa-users"></i><span>Candidates</span></li>
        <li class="nav-item" data-section="jobs"><i class="fas fa-briefcase"></i><span>Jobs</span></li>
        <li class="nav-item" data-section="analytics"><i class="fas fa-chart-bar"></i><span>Analytics</span></li>
      </ul>

      <div class="sidebar-footer">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" class="user-avatar" />
          <div class="user-details">
            <span class="user-name">Loading...</span>
            <span class="user-role">Recruiter</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn" aria-label="Logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <section class="dashboard-section">
        <div class="section-header">
          <h1>Candidate Details</h1>
        </div>
        <div id="candidateDetails" class="details-card"></div>
      </section>
    </main>
  </div>
  <script type="module" src="js/candidate-details.js"></script>
</body>
</html>
