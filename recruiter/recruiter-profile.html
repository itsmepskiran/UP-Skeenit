<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile â€“ Skreenit</title>

  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1',''].includes(window.location.hostname);
      // Adjust path if your folder depth is different (Standard is usually ../auth)
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
      const icon = document.createElement('link'); icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`; document.head.appendChild(icon);
    })();
  </script>

  <script>
  loadSharedCSS('core.css');   // Base typography
  loadSharedCSS('layout.css'); // Sidebar and Grid layouts
  loadSharedCSS('forms.css');  // Input and button states
</script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">
    
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="" id="logoImg" alt="Skreenit" />
        </div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item" data-section="overview"><i class="fas fa-tachometer-alt"></i><span>Overview</span></li>
        <li class="nav-item" data-section="jobs"><i class="fas fa-briefcase"></i><span>Jobs</span></li>
        <li class="nav-item" data-section="candidates"><i class="fas fa-users"></i><span>Candidates</span></li>
        <li class="nav-item" data-section="analytics"><i class="fas fa-chart-bar"></i><span>Analytics</span></li>
        <li class="nav-item active" data-section="profile"><i class="fas fa-user-circle"></i><span>My Profile</span></li>
      </ul>

      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #555;">
             <i class="fas fa-user" style="color:#888"></i>
          </div>
          <div class="user-details">
            <span id="userName" class="user-name">Loading...</span>
            <span class="user-role">Recruiter</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn" aria-label="Logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <section class="dashboard-section">
        
        <div class="section-header" style="display: flex; justify-content: space-between; align-items: center;">
          <h1>My Profile</h1>
          <div class="header-actions">
            <button id="backBtn" class="btn" style="background-color: #6c757d; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; margin-right: 10px;">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button id="editBtn" class="btn btn-primary">
                <i class="fas fa-edit"></i> Edit Profile
            </button>
          </div>
        </div>

        <form id="recruiterProfileForm" class="form-card">
          <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" id="company_name" name="company_name" disabled />
          </div>

          <div class="form-group">
            <label for="company_id">Company ID</label>
            <input type="text" id="company_id" name="company_id" class="readonly-field" disabled />
            <small class="text-muted">Unique ID used for integrations.</small>
          </div>

          <div class="form-group">
            <label for="company_website">Website</label>
            <input type="url" id="company_website" name="company_website" disabled />
          </div>

          <div class="form-group">
            <label for="contact_name">Contact Name</label>
            <input type="text" id="contact_name" name="contact_name" disabled />
          </div>

          <div class="form-group">
            <label for="contact_email">Email Address</label>
            <input type="email" id="contact_email" name="contact_email" disabled />
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" disabled />
          </div>

          <div class="form-group">
            <label for="about">About Company</label>
            <textarea id="about" name="about" rows="4" disabled></textarea>
          </div>

          <div id="editActions" class="form-actions d-none" style="margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee;">
            <button type="submit" id="saveBtn" class="btn btn-primary">Save Changes</button>
            <button type="button" id="cancelBtn" class="btn btn-danger" style="background-color: #dc3545; border-color: #dc3545;">Cancel</button>
          </div>
        </form>

      </section>
    </main>
  </div>
  <script type="module" src="js/recruiter-profile.js"></script>
</body>
</html>
