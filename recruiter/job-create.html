<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Job – Skreenit</title>

  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />
  <link rel="icon" type="image/x-icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
        </div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item" data-section="overview"><i class="fas fa-tachometer-alt"></i><span>Overview</span></li>
        <li class="nav-item active" data-section="jobs"><i class="fas fa-briefcase"></i><span>Jobs</span></li>
        <li class="nav-item" data-section="candidates"><i class="fas fa-users"></i><span>Candidates</span></li>
        <li class="nav-item" data-section="analytics"><i class="fas fa-chart-bar"></i><span>Analytics</span></li>
      </ul>

      <div class="sidebar-footer">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" class="user-avatar" />
          <div class="user-details">
            <span class="user-name">Loading...</span>
            <span class="user-role">Recruiter</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn" aria-label="Logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="dashboard-section">
        <div class="section-header">
          <h1>Create Job</h1>
        </div>

        <form id="createJobForm" class="form-card">

          <div class="form-group">
            <label for="job_title">Job Title *</label>
            <input type="text" id="job_title" required />
          </div>

          <div class="form-group">
            <label for="job_location">Location *</label>
            <input type="text" id="job_location" required />
          </div>

          <div class="form-group">
            <label for="job_type">Job Type *</label>
            <select id="job_type" required>
              <option value="">Select Type</option>
              <option>Full-time</option>
              <option>Part-time</option>
              <option>Contract</option>
              <option>Internship</option>
            </select>
          </div>

          <div class="form-group">
            <label for="salary_range">Salary Range</label>
            <input type="text" id="salary_range" placeholder="e.g., ₹6,00,000 – ₹10,00,000" />
          </div>

          <div class="form-group">
            <label for="job_description">Job Description *</label>
            <textarea id="job_description" rows="6" required></textarea>
          </div>

          <div class="form-group">
            <label for="requirements">Requirements *</label>
            <textarea id="requirements" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Publish Job</button>
        </form>
      </section>
    </main>
  </div>

  <!-- Embedded JS -->
  <script type="module" src="/recruiter/js/job-create.js"></script>

</body>
</html>
