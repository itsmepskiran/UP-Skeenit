<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skreenit Auth</title>
  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      const authBase = isLocal ? '.' : 'https://auth.skreenit.com'; // Note: '.' because we are IN auth folder

      const im = document.createElement('script');
      im.type = 'importmap';
      // Use ./assets for local reference inside auth folder
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
    })();
  </script>
</head>
<body>
  <p>Redirecting to login...</p>
  <script type="module">
    import { CONFIG } from '@shared/js/config.js';
    window.location.replace(CONFIG.PAGES.LOGIN);
  </script>
</body>
</html>
