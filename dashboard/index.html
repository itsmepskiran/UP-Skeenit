<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Skreenit – Redirecting…</title>

  <meta name="description" content="Redirecting you to your Skreenit dashboard based on your role." />

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="https://auth.skreenit.com/assets/images/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://auth.skreenit.com/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://auth.skreenit.com/assets/images/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://auth.skreenit.com/assets/images/apple-touch-icon.png" />
  <link rel="manifest" href="https://auth.skreenit.com/assets/images/site.webmanifest" />

  <!-- Global Design System -->
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />

  <!-- Dashboard Styles -->
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />

  <style>
    .redirect-box {
      max-width: 720px;
      margin: 6rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="redirect-box" role="alert" aria-live="polite">
    <h2>Redirecting to your dashboard…</h2>
    <p>If you are not redirected automatically:</p>
    <p>
      <a href="candidate-dashboard.html">Candidate Dashboard</a> |
      <a href="recruiter-dashboard.html">Recruiter Dashboard</a> |
      <a href="https://login.skreenit.com/login.html">Login</a>
    </p>
  </div>

  <!-- TOKEN BOOTSTRAP -->
  <script>
    (function () {
      try {
        const hash = window.location.hash ? window.location.hash.substring(1) : '';
        if (!hash) return;

        const params = new URLSearchParams(hash);
        const at = params.get('access_token');
        const rt = params.get('refresh_token');
        const uid = params.get('user_id');
        const role = params.get('role');

        if (at) localStorage.setItem('skreenit_token', at);
        if (rt) localStorage.setItem('skreenit_refresh_token', rt);
        if (uid) localStorage.setItem('skreenit_user_id', uid);
        if (role) localStorage.setItem('skreenit_role', role);

        history.replaceState(null, document.title, window.location.pathname + window.location.search);
      } catch {}
    })();
  </script>

  <!-- ROLE REDIRECT LOGIC -->
  <script type="module">
    import { supabase } from 'https://auth.skreenit.com/assets/js/supabase-config.js';

    (async () => {
      try {
        // Restore session if tokens exist
        try {
          const at = localStorage.getItem('skreenit_token');
          const rt = localStorage.getItem('skreenit_refresh_token');
          if (at && rt) {
            await supabase.auth.setSession({ access_token: at, refresh_token: rt });
          }
        } catch {}

        const { data, error } = await supabase.auth.getUser();

        if (!error && data?.user) {
          const role = data.user.user_metadata?.role || localStorage.getItem('skreenit_role');

          if (role === 'candidate') {
            window.location.href = 'candidate-dashboard.html';
            return;
          }

          if (role === 'recruiter') {
            window.location.href = 'recruiter-dashboard.html';
            return;
          }
        }
      } catch {}

      // Fallback
      const roleLS = localStorage.getItem('skreenit_role');

      if (roleLS === 'candidate') window.location.href = 'candidate-dashboard.html';
      else if (roleLS === 'recruiter') window.location.href = 'recruiter-dashboard.html';
      else window.location.href = 'https://login.skreenit.com/login.html';
    })();
  </script>

</body>
</html>
