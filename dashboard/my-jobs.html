<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Jobs â€“ Skreenit</title>
  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
      const icon = document.createElement('link'); icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`; document.head.appendChild(icon);
    })();
  </script>
  <script> loadSharedCSS('shared-styles.css'); loadSharedCSS('dashboard-styles.css'); </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-container">
    
    <nav class="sidebar">
      <div class="sidebar-header"><div class="logo"><img src="" id="logoImg" alt="Skreenit" /></div></div>
      <ul class="nav-menu">
        <li class="nav-item" onclick="window.location.href='recruiter-dashboard.html'"><i class="fas fa-tachometer-alt"></i><span>Overview</span></li>
        <li class="nav-item active"><i class="fas fa-briefcase"></i><span>My Jobs</span></li>
        <li class="nav-item" onclick="window.location.href='application-list.html'"><i class="fas fa-users"></i><span>Applications</span></li>
        <li class="nav-item" onclick="window.location.href='recruiter-profile.html'"><i class="fas fa-user-circle"></i><span>My Profile</span></li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-info">
          <div id="userAvatar" style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background: #eee; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #555;">
            <i class="fas fa-user" style="color:#888"></i>
          </div>
          <div class="user-details"><span id="recruiterName" class="user-name">Loading...</span><span class="user-role">Recruiter</span></div>
        </div>
        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header" style="justify-content: space-between;">
        <h1>My Jobs</h1>
        <button class="btn btn-primary" id="postJobBtn" onclick="window.location.href='job-create.html'">
            <i class="fas fa-plus"></i> Post New Job
        </button>
      </header>

      <div class="dashboard-content">
        <div class="card" style="margin-bottom: 20px; padding: 15px; display: flex; align-items: center; justify-content: space-between;">
            <div>
                <span style="font-weight: bold; color: #4a5568;">Total Active Jobs: </span>
                <span id="activeJobCount" style="background: #ebf8ff; color: #3182ce; padding: 2px 8px; border-radius: 10px; font-weight: bold;">0</span>
            </div>
            <div class="search-input-wrapper" style="width: 300px;">
                <i class="fas fa-search"></i>
                <input type="text" id="jobSearch" class="search-input" placeholder="Search my jobs...">
            </div>
        </div>

        <div class="job-grid-container" id="myJobsList">
             <div class="loading-spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/my-jobs.js"></script>
</body>
</html>
