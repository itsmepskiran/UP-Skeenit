<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter Dashboard â€“ Skreenit</title>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />

    <style>
        /* Page-specific styles */
        .dashboard-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 18px;
            color: #444;
        }

        .stat-card p {
            margin-top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #222;
        }

        .section-title {
            font-size: 22px;
            margin: 30px 0 10px;
            font-weight: 600;
        }

        .jobs-list, .applications-list {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .job-item, .application-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .job-item:last-child,
        .application-item:last-child {
            border-bottom: none;
        }

        .job-title {
            font-size: 18px;
            font-weight: 600;
        }

        .job-meta {
            font-size: 14px;
            color: #666;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            background: #0066ff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <img src="https://auth.skreenit.com/assets/images/logo.png" class="logo" alt="Skreenit Logo" />
            <h2>Recruiter Dashboard</h2>
        </div>

        <div class="header-right">
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="dashboard-container">

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Jobs</h3>
                <p id="statTotalJobs">0</p>
            </div>

            <div class="stat-card">
                <h3>Total Applications</h3>
                <p id="statTotalApplications">0</p>
            </div>

            <div class="stat-card">
                <h3>Shortlisted</h3>
                <p id="statShortlisted">0</p>
            </div>

            <div class="stat-card">
                <h3>Pending Review</h3>
                <p id="statPending">0</p>
            </div>
        </div>

        <!-- Recent Jobs -->
        <h3 class="section-title">Your Recent Jobs</h3>
        <div class="jobs-list" id="jobsList">
            <p>Loading jobs...</p>
        </div>

        <!-- Recent Applications -->
        <h3 class="section-title">Recent Applications</h3>
        <div class="applications-list" id="applicationsList">
            <p>Loading applications...</p>
        </div>

    </div>

    <!-- JS -->
    <script type="module" src="/dashboard/js/recruiter-dashboard.js">
    </script>

</body>
</html>
