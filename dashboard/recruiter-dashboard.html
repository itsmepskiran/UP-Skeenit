<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter Dashboard – Skreenit</title>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />

    <style>
        /* Page-specific styles */
        .dashboard-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 18px;
            color: #444;
        }

        .stat-card p {
            margin-top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #222;
        }

        .section-title {
            font-size: 22px;
            margin: 30px 0 10px;
            font-weight: 600;
        }

        .jobs-list, .applications-list {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .job-item, .application-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .job-item:last-child,
        .application-item:last-child {
            border-bottom: none;
        }

        .job-title {
            font-size: 18px;
            font-weight: 600;
        }

        .job-meta {
            font-size: 14px;
            color: #666;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            background: #0066ff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <img src="https://auth.skreenit.com/assets/images/logo.png" class="logo" alt="Skreenit Logo" />
            <h2>Recruiter Dashboard</h2>
        </div>

        <div class="header-right">
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="dashboard-container">

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Jobs</h3>
                <p id="statTotalJobs">0</p>
            </div>

            <div class="stat-card">
                <h3>Total Applications</h3>
                <p id="statTotalApplications">0</p>
            </div>

            <div class="stat-card">
                <h3>Shortlisted</h3>
                <p id="statShortlisted">0</p>
            </div>

            <div class="stat-card">
                <h3>Pending Review</h3>
                <p id="statPending">0</p>
            </div>
        </div>

        <!-- Recent Jobs -->
        <h3 class="section-title">Your Recent Jobs</h3>
        <div class="jobs-list" id="jobsList">
            <p>Loading jobs...</p>
        </div>

        <!-- Recent Applications -->
        <h3 class="section-title">Recent Applications</h3>
        <div class="applications-list" id="applicationsList">
            <p>Loading applications...</p>
        </div>

    </div>

    <!-- JS -->
    <script type="module">
        import { supabase } from "https://auth.skreenit.com/assets/js/supabase-config.js";
        import { backendGet, handleResponse } from "https://auth.skreenit.com/assets/js/backend-client.js";

        const jobsList = document.getElementById("jobsList");
        const applicationsList = document.getElementById("applicationsList");

        const statTotalJobs = document.getElementById("statTotalJobs");
        const statTotalApplications = document.getElementById("statTotalApplications");
        const statShortlisted = document.getElementById("statShortlisted");
        const statPending = document.getElementById("statPending");

        // ---------------------------
        // AUTH CHECK
        // ---------------------------
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = "https://login.skreenit.com/login.html";
                return;
            }

            const role = user.user_metadata?.role;

            if (role !== "recruiter") {
                window.location.href = "https://dashboard.skreenit.com/candidate-dashboard.html";
                return;
            }

            loadDashboard();
        }

        // ---------------------------
        // LOAD DASHBOARD DATA
        // ---------------------------
        async function loadDashboard() {
            try {
                const response = await backendGet("/api/v1/recruiter/dashboard");
                const data = await handleResponse(response);

                // Stats
                statTotalJobs.textContent = data.total_jobs;
                statTotalApplications.textContent = data.total_applications;
                statShortlisted.textContent = data.shortlisted;
                statPending.textContent = data.pending_review;

                // Jobs
                renderJobs(data.recent_jobs);

                // Applications
                renderApplications(data.recent_applications);

            } catch (error) {
                console.error("Dashboard load error:", error);
                jobsList.innerHTML = "<p>Error loading dashboard.</p>";
                applicationsList.innerHTML = "<p>Error loading dashboard.</p>";
            }
        }

        // ---------------------------
        // RENDER JOBS
        // ---------------------------
        function renderJobs(jobs) {
            if (!jobs || jobs.length === 0) {
                jobsList.innerHTML = "<p>No jobs posted yet.</p>";
                return;
            }

            jobsList.innerHTML = jobs.map(job => `
                <div class="job-item">
                    <div class="job-title">${job.title}</div>
                    <div class="job-meta">${job.location} • ${job.job_type}</div>
                    <a href="job-details.html?job_id=${job.id}" class="btn-primary">View Job</a>
                </div>
            `).join("");
        }

        // ---------------------------
        // RENDER APPLICATIONS
        // ---------------------------
        function renderApplications(apps) {
            if (!apps || apps.length === 0) {
                applicationsList.innerHTML = "<p>No recent applications.</p>";
                return;
            }

            applicationsList.innerHTML = apps.map(app => `
                <div class="application-item">
                    <div class="job-title">${app.candidate_name}</div>
                    <div class="job-meta">Applied for: ${app.job_title}</div>
                    <a href="application-details.html?app_id=${app.id}" class="btn-primary">View Application</a>
                </div>
            `).join("");
        }

        // ---------------------------
        // LOGOUT
        // ---------------------------
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await supabase.auth.signOut();
            window.location.href = "https://login.skreenit.com/login.html";
        });

        // INIT
        checkAuth();
    </script>

</body>
</html>
