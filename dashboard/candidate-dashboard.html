<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate Dashboard – Skreenit</title>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />

    <style>
        .dashboard-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .stat-card h3 {
            margin: 0;
            font-size: 18px;
            color: #444;
        }

        .stat-card p {
            margin-top: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #222;
        }

        .section-title {
            font-size: 22px;
            margin: 30px 0 10px;
            font-weight: 600;
        }

        .list-box {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .list-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
        }

        .item-meta {
            font-size: 14px;
            color: #666;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 18px;
            background: #0066ff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <img src="https://auth.skreenit.com/assets/images/logo.png" class="logo" alt="Skreenit Logo" />
            <h2>Candidate Dashboard</h2>
        </div>

        <div class="header-right">
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="dashboard-container">

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Applied Jobs</h3>
                <p id="statApplied">0</p>
            </div>

            <div class="stat-card">
                <h3>Pending Jobs</h3>
                <p id="statPending">0</p>
            </div>

            <div class="stat-card">
                <h3>Interview Pending</h3>
                <p id="statInterview">0</p>
            </div>

            <div class="stat-card">
                <h3>Available Jobs</h3>
                <p id="statAvailable">0</p>
            </div>
        </div>

        <!-- Recent Applications -->
        <h3 class="section-title">Recent Applications</h3>
        <div class="list-box" id="applicationsList">
            <p>Loading applications...</p>
        </div>

        <!-- Recent Jobs -->
        <h3 class="section-title">Recent Jobs</h3>
        <div class="list-box" id="jobsList">
            <p>Loading jobs...</p>
        </div>

    </div>

    <!-- JS -->
    <script type="module">
        import { supabase } from "https://auth.skreenit.com/assets/js/supabase-config.js";
        import { backendGet, handleResponse } from "https://auth.skreenit.com/assets/js/backend-client.js";

        const statApplied = document.getElementById("statApplied");
        const statPending = document.getElementById("statPending");
        const statInterview = document.getElementById("statInterview");
        const statAvailable = document.getElementById("statAvailable");

        const applicationsList = document.getElementById("applicationsList");
        const jobsList = document.getElementById("jobsList");

        // ---------------------------
        // AUTH CHECK
        // ---------------------------
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = "https://login.skreenit.com/login";
                return;
            }

            const role = user.user_metadata?.role;

            if (role !== "candidate") {
                window.location.href = "https://dashboard.skreenit.com/recruiter-dashboard";
                return;
            }

            loadDashboard();
        }

        // ---------------------------
        // LOAD DASHBOARD DATA
        // ---------------------------
        async function loadDashboard() {
            try {
                const response = await backendGet("/api/v1/applicant/dashboard");
                const data = await handleResponse(response);

                statApplied.textContent = data.applied_jobs;
                statPending.textContent = data.pending_jobs;
                statInterview.textContent = data.interview_pending;
                statAvailable.textContent = data.available_jobs;

                renderApplications(data.recent_applications);
                renderJobs(data.recent_jobs);

            } catch (error) {
                console.error("Dashboard load error:", error);
                applicationsList.innerHTML = "<p>Error loading applications.</p>";
                jobsList.innerHTML = "<p>Error loading jobs.</p>";
            }
        }

        // ---------------------------
        // RENDER APPLICATIONS
        // ---------------------------
        function renderApplications(apps) {
            if (!apps || apps.length === 0) {
                applicationsList.innerHTML = "<p>No recent applications.</p>";
                return;
            }

            applicationsList.innerHTML = apps.map(app => `
                <div class="list-item">
                    <div class="item-title">${app.job_title}</div>
                    <div class="item-meta">Status: ${app.status}</div>
                    <a href="application-details.html?app_id=${app.id}" class="btn-primary">View Application</a>
                </div>
            `).join("");
        }

        // ---------------------------
        // RENDER JOBS
        // ---------------------------
        function renderJobs(jobs) {
            if (!jobs || jobs.length === 0) {
                jobsList.innerHTML = "<p>No recent jobs.</p>";
                return;
            }

            jobsList.innerHTML = jobs.map(job => `
                <div class="list-item">
                    <div class="item-title">${job.title}</div>
                    <div class="item-meta">${job.location} • ${job.job_type}</div>
                    <a href="job-details.html?job_id=${job.id}" class="btn-primary">View Job</a>
                </div>
            `).join("");
        }

        // ---------------------------
        // LOGOUT
        // ---------------------------
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await supabase.auth.signOut();
            window.location.href = "https://login.skreenit.com/login";
        });

        // INIT
        checkAuth();
    </script>

</body>
</html>
