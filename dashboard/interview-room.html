<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Interview Room â€“ Skreenit</title>
  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
    })();
  </script>
  <script> loadSharedCSS('shared-styles.css'); loadSharedCSS('dashboard-styles.css'); </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <header class="interview-header">
      <div class="logo"><img src="" id="logoImg" alt="Skreenit" /></div>
      <button id="exitBtn" class="btn btn-sm btn-outline-danger">Exit Interview</button>
  </header>

  <div class="interview-container">
      
      <div class="question-panel">
          <div id="loadingQuestions" class="loading-spinner"></div>
          
          <div id="questionContent" style="display: none;">
              <div class="step-indicator" id="stepDots"></div>
              
              <h4 style="color: #718096; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px;">Question <span id="currentQNum">1</span> of <span id="totalQNum">3</span></h4>
              
              <h2 id="questionText" style="font-size: 2rem; margin: 20px 0; color: #2d3748; line-height: 1.3;">
                  Tell us about yourself.
              </h2>
              
              <p class="text-muted">Take a deep breath. When you are ready, press the record button on the right.</p>

              <div id="uploadProgress" style="display: none; margin-top: 30px;">
                  <p>Uploading answer... <span id="progressPercent">0%</span></p>
                  <div style="width: 100%; height: 8px; background: #edf2f7; border-radius: 4px; overflow: hidden;">
                      <div id="progressBar" style="width: 0%; height: 100%; background: #3182ce; transition: width 0.2s;"></div>
                  </div>
              </div>
          </div>
          
          <div id="completionContent" style="display: none; text-align: center;">
              <i class="fas fa-check-circle" style="font-size: 4rem; color: #48bb78; margin-bottom: 20px;"></i>
              <h2>Interview Completed!</h2>
              <p>Thank you. Your responses have been submitted to the recruiter.</p>
              <button onclick="window.location.href='candidate-dashboard.html'" class="btn btn-primary" style="margin-top: 20px;">Return to Dashboard</button>
          </div>
      </div>

      <div class="video-panel">
          <video id="cameraFeed" autoplay muted playsinline></video>
          <video id="playbackFeed" controls style="display: none;"></video>
          
          <div class="video-controls" id="recordingControls">
              <button id="recordBtn" class="record-btn" title="Start Recording"></button>
          </div>

          <div class="video-controls" id="reviewControls" style="display: none;">
              <button id="retakeBtn" class="control-btn"><i class="fas fa-redo"></i> Retake</button>
              <button id="submitAnswerBtn" class="control-btn" style="background: #48bb78;"><i class="fas fa-check"></i> Submit Answer</button>
          </div>
      </div>
  </div>

  <script type="module" src="js/interview-room.js"></script>
</body>
</html>
