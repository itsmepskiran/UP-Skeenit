<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Details â€“ Skreenit</title>

  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />
</head>

<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" />
        </div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item" data-section="overview"><i class="fas fa-tachometer-alt"></i><span>Overview</span></li>
        <li class="nav-item" data-section="jobs"><i class="fas fa-search"></i><span>Job Search</span></li>
        <li class="nav-item active" data-section="applications"><i class="fas fa-file-alt"></i><span>My Applications</span></li>
        <li class="nav-item" data-section="profile"><i class="fas fa-user"></i><span>Profile</span></li>
      </ul>

      <div class="sidebar-footer">
        <div class="user-info">
          <img src="https://via.placeholder.com/40" class="user-avatar" />
          <div class="user-details">
            <span class="user-name">Loading...</span>
            <span class="user-role">Candidate</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn" aria-label="Logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="dashboard-section">
        <div class="section-header">
          <h1>Application Details</h1>
        </div>

        <div id="applicationDetails" class="details-card">
          <!-- JS will populate:
               - Job title
               - Company
               - Status
               - Timeline
               - Interview schedule
               - Notes
          -->
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="https://auth.skreenit.com/assets/js/application-details.js"></script>
</body>
</html>
