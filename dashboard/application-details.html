<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Details – Skreenit</title>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />

    <style>
        .details-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .details-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .details-row {
            margin-bottom: 20px;
        }

        .details-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .details-value {
            font-size: 18px;
            font-weight: 600;
            color: #222;
        }

        .section-title {
            font-size: 20px;
            margin: 30px 0 10px;
            font-weight: 600;
        }

        .timeline-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .timeline-item {
            margin-bottom: 10px;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #0066ff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <img src="https://auth.skreenit.com/assets/images/logo.png" class="logo" alt="Skreenit Logo" />
            <h2>Application Details</h2>
        </div>

        <div class="header-right">
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="details-container">
        <div id="applicationDetails" class="details-card">
            <p>Loading application details...</p>
        </div>
    </div>

    <!-- JS -->
    <script type="module">
        import { supabase } from "https://auth.skreenit.com/assets/js/supabase-config.js";
        import { backendGet, handleResponse } from "https://auth.skreenit.com/assets/js/backend-client.js";

        const detailsBox = document.getElementById("applicationDetails");

        // ---------------------------
        // AUTH CHECK
        // ---------------------------
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                window.location.href = "https://login.skreenit.com/login.html";
                return;
            }

            const role = user.user_metadata?.role;

            if (role !== "candidate") {
                window.location.href = "https://dashboard.skreenit.com/recruiter-dashboard.html";
                return;
            }

            loadApplicationDetails();
        }

        // ---------------------------
        // GET APPLICATION ID FROM URL
        // ---------------------------
        function getApplicationId() {
            const params = new URLSearchParams(window.location.search);
            return params.get("app_id");
        }

        // ---------------------------
        // LOAD APPLICATION DETAILS
        // ---------------------------
        async function loadApplicationDetails() {
            const appId = getApplicationId();

            if (!appId) {
                detailsBox.innerHTML = "<p>Invalid application ID.</p>";
                return;
            }

            try {
                const response = await backendGet(`/api/v1/applicant/application/${appId}`);
                const data = await handleResponse(response);

                renderDetails(data);

            } catch (error) {
                console.error("Error loading application:", error);
                detailsBox.innerHTML = "<p>Error loading application details.</p>";
            }
        }

        // ---------------------------
        // RENDER DETAILS
        // ---------------------------
        function renderDetails(app) {
            detailsBox.innerHTML = `
                <div class="details-row">
                    <div class="details-label">Job Title</div>
                    <div class="details-value">${app.job_title}</div>
                </div>

                <div class="details-row">
                    <div class="details-label">Company</div>
                    <div class="details-value">${app.company_name}</div>
                </div>

                <div class="details-row">
                    <div class="details-label">Status</div>
                    <div class="details-value">${app.status}</div>
                </div>

                <h3 class="section-title">Timeline</h3>
                <div class="timeline-box">
                    ${app.timeline && app.timeline.length > 0
                        ? app.timeline.map(item => `
                            <div class="timeline-item">
                                <strong>${item.date}</strong> – ${item.description}
                            </div>
                          `).join("")
                        : "<p>No timeline updates yet.</p>"
                    }
                </div>

                <h3 class="section-title">Interview</h3>
                <div class="details-row">
                    <div class="details-label">Interview Date</div>
                    <div class="details-value">${app.interview_date || "Not scheduled"}</div>
                </div>

                <div class="details-row">
                    <div class="details-label">Notes</div>
                    <div class="details-value">${app.notes || "No notes available"}</div>
                </div>

                <a href="https://dashboard.skreenit.com/candidate-dashboard.html" class="btn-primary">Back to Dashboard</a>
            `;
        }

        // ---------------------------
        // LOGOUT
        // ---------------------------
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await supabase.auth.signOut();
            window.location.href = "https://login.skreenit.com/login.html";
        });

        // INIT
        checkAuth();
    </script>

</body>
</html>
