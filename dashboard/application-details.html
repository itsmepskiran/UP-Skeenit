<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Details â€“ Skreenit</title>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/shared-styles.css" />
    <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />

    <style>
        .details-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .details-card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .details-row {
            margin-bottom: 20px;
        }

        .details-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .details-value {
            font-size: 18px;
            font-weight: 600;
            color: #222;
        }

        .section-title {
            font-size: 20px;
            margin: 30px 0 10px;
            font-weight: 600;
        }

        .timeline-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .timeline-item {
            margin-bottom: 10px;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #0066ff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header-left">
            <img src="https://auth.skreenit.com/assets/images/logo.png" class="logo" alt="Skreenit Logo" />
            <h2>Application Details</h2>
        </div>

        <div class="header-right">
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <div class="details-container">
        <div id="applicationDetails" class="details-card">
            <p>Loading application details...</p>
        </div>
    </div>
    <script type="module" src="https://dashboard.skreenit.com/js/application-details.js"></script>
</body>
</html>
