<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Applications â€“ Skreenit</title>
  <script>
    (function() {
      const isLocal = ['localhost', '127.0.0.1'].includes(window.location.hostname);
      const authBase = isLocal ? '../../auth' : 'https://auth.skreenit.com';
      const im = document.createElement('script');
      im.type = 'importmap';
      im.textContent = JSON.stringify({ imports: { "@shared/": `${authBase}/assets/` } });
      document.head.appendChild(im);
      window.loadSharedCSS = function(file) {
        const link = document.createElement('link'); link.rel = 'stylesheet'; link.href = `${authBase}/assets/css/${file}`; document.head.appendChild(link);
      };
      const icon = document.createElement('link'); icon.rel = 'icon'; icon.href = `${authBase}/assets/images/favicon-32x32.png`; document.head.appendChild(icon);
    })();
  </script>
  <script> loadSharedCSS('shared-styles.css'); loadSharedCSS('dashboard-styles.css'); </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="dashboard-container">
    
    <nav class="sidebar">
      <div class="sidebar-header"><div class="logo"><img src="" id="logoImg" alt="Skreenit" /></div></div>
      <ul class="nav-menu">
        <li class="nav-item" onclick="window.location.href='recruiter-dashboard.html'"><i class="fas fa-tachometer-alt"></i><span>Overview</span></li>
        <li class="nav-item" onclick="window.location.href='my-jobs.html'"><i class="fas fa-briefcase"></i><span>My Jobs</span></li>
        <li class="nav-item active"><i class="fas fa-users"></i><span>Applications</span></li>
        <li class="nav-item" onclick="window.location.href='recruiter-profile.html'"><i class="fas fa-user-circle"></i><span>My Profile</span></li>
      </ul>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </nav>

    <main class="main-content">
      <header class="dashboard-header">
        <div style="display:flex; align-items:center; gap:15px;">
            <button onclick="window.history.back()" class="btn-sm btn-outline-secondary" style="border:none; background:transparent; font-size:1.2rem;">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Received Applications</h1>
        </div>
        <div class="user-profile"><span id="recruiterName">Recruiter</span></div>
      </header>

      <div class="dashboard-content">
        <div class="card" style="margin-bottom: 20px; padding: 15px;">
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <label style="font-size: 0.85rem; font-weight: bold; color: #666;">Search Candidate</label>
                    <div class="search-input-wrapper" style="margin-top: 5px;">
                        <i class="fas fa-search"></i>
                        <input type="text" id="appSearch" class="search-input" placeholder="Name or email..." style="width: 100%;">
                    </div>
                </div>
                <div style="flex: 0 0 250px;">
                    <label style="font-size: 0.85rem; font-weight: bold; color: #666;">Filter by Job</label>
                    <select id="jobFilter" class="form-select" style="width: 100%; margin-top: 5px; padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px;">
                        <option value="all">All Jobs</option>
                        </select>
                </div>
            </div>
        </div>

        <div class="app-list-container" id="applicationListContainer">
             <div class="loading-spinner"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="js/application-list.js"></script>
</body>
</html>
